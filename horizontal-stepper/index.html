<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stepper.css">
</head>

<body>
    <section class="container p-5">
        <!-- Stepper -->
        <div class="steps pt-3">
            <div class="progress" id="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progressBar"></div>
            </div>
            <!-- <progress id="progress" value=25 max=100></progress> -->
            <div class="step-item inprogress">
                <button class="step-button text-center" type="button">
                    <span>1</span>
                </button>
                <div class="step-title d-none d-sm-block">
                    第一步
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center" type="button">
                    2
                </button>
                <div class="step-title d-none d-sm-block">
                    第二步
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center" type="button">
                    3
                </button>
                <div class="step-title d-none d-sm-block">
                    第三步
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center" type="button">
                    4
                </button>
                <div class="step-title d-none d-sm-block">
                    第四步
                </div>
            </div>
            <div class="step-item">
                <button class="step-button text-center" type="button">
                    5
                </button>
                <div class="step-title d-none d-sm-block">
                    提交
                </div>
            </div>
        </div>
        <!-- Button -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary py-2 px-md-5 mx-3 my-4 disabled" onclick="previous()" id="btnPreviois">上一步</button>
            <button type="button" class="btn btn-outline-primary py-2 px-md-5 mx-3 my-4" onclick="next()" id="btnNext">下一步</button>
            <button type="button" class="btn btn-outline-primary py-2 px-md-5 mx-3 my-4 d-none" onclick="alert('提交成功！')" id="btnSubmit">提交</button>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>

</html>
