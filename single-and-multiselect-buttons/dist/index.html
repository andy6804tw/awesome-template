<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Single and multiselect buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <form action="javascript:void(0);" method="post">
      <p>Multiple Select </p>
    <div class="btn-group col-xs-12">
      <div class="select">
        <input name="question1Checkbox" type="checkbox" value="value_1" id="item_1">
        <label class="btn btn-warning button_select" for="item_1">Select 1</label>
      </div>

      <div class="select">
        <input name="question1Checkbox" type="checkbox" value="value_2" id="item_2">
        <label class="btn btn-warning button_select" for="item_2">Select 2</label>
      </div>

      <div class="select">
        <input name="question1Checkbox" type="checkbox" value="value_3" id="item_3">
        <label class="btn btn-warning button_select" for="item_3">Select 3</label>
      </div>

      <div class="select">
        <input name="question1Checkbox" type="checkbox" value="value_4" id="item_4">
        <label class="btn btn-warning button_select" for="item_4">Select 4</label>
      </div>
    </div>

    <p>Single Option </p>
    <div class="btn-group col-xs-12">
      <label class="option">
        <input name="question2Checkbox" type="radio" name="optradio" value="value_1"><span class="btn btn-warning btn-option">Option 1</span>
      </label>
      <label class="option">
        <input name="question2Checkbox" type="radio" name="optradio" value="value_2"><span class="btn btn-warning btn-option">Option 2</span>
      </label>
      <label class="option">
        <input name="question2Checkbox" type="radio" name="optradio" value="value_3"><span class="btn btn-warning btn-option">Option 3</span>
      </label>
    </div>
    <footer class="mt-4">
      <button id="btnSubmit" type="submit" class="btn btn-primary disabled" onclick="getResult()">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </footer>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
